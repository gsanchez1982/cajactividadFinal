<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <title>Login</title>
    </head>
    <body>
        <div align="center">
            <h1>Ingrese su nombre y contraseña</h1>
            <br />
            <form action="#" th:action="@{/login}" th:object="${formulario}"
                  method="post">

                <table border="0" cellpadding="10" style="beige">
                    <tr>
                        <td>Nombre:</td>
                        <td><input type="text" th:field="*{nombre}" /></td>
                    </tr>
                    <tr>
                        <td>Contraseña:</td>
                        <td><input type="text" th:field="*{password}" /></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button type="submit">enviar</button> </td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
